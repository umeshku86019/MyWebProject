<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <h1 style="color: red;">Enter the factor number</h1>
    <input type="number" id="sum"><br><br>
    <button onclick="factor()">factor</button>
    <script>
        function factor(){
            let x=parseInt(document.getElementById("sum").value);
            let factors=[];
            for(let i = 1; i<=x; i++){
                if(x%i==0){
                    factors.push(i);
                }
            }
            alert("factor of the entered number are"+factors)
        }
    </script>
</body>
</html>
